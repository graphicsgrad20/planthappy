<h2>Donate/Adopt</h2>
<form action="thanks.php" method="POST">
<h3>Adopt</h3>
<fieldset>
  <legend>Do You Want to Adopt?</legend>
  <ul>
    <li><label><input type="radio" name="adopt" value="yes">Yes!</label></li>
    <li><label><input type="radio" name="adopt" value="no" checked>No.</label></li>
  </ul>
</fieldset>
<fieldset>
  <legend>Type of Plant(s)</legend>
  <ul>
    <li><label><input type="checkbox" name="planttype" value="cacti">Cacti</label></li>
    <li><label><input type="checkbox" name="planttype" value="succulent">Succulent</label></li>
    <li><label><input type="checkbox" name="planttype" value="flowers">Flower</label></li>
    <li><label><input type="checkbox" name="planttype" value="flowers">Speciality Flowers</label></li>
  </ul>
</fieldset>
<fieldset>
  <legend>How Many?</legend>
  <ul>
    <li><label for="form-plant-amount"></label><br>
        <textarea name="plant amount" rows="4" cols="60" maxlength="400" placeholder="ex: Flowers-2; Cacti-4" id="form-plant-amount"></textarea>
    </li>
  </ul>
  </fieldset>
  <fieldset>
    <legend>Name Your Plant(s)!</legend>
    <ul>
      <li><label for="form-names">Name(s):</label><br>
          <textarea name="names" rows="4" cols="60" maxlength="400" placeholder="Separate names with semicolons." id="form-names"></textarea>
      </li>
    </ul>
  </fieldset>

<h3>Donate</h3>
<fieldset>
  <legend>Donate?</legend>
  <ul>
    <li><label><input type="radio" name="donate" value="yes">Yes!</label></li>
    <li><label><input type="radio" name="donate" value="no" checked>No.</label></li>
    <li><label for="form-donation-amount">Amount:</label><input type="number" name="donation-amount" placeholder="0.00" id="form-donation-amount"></li>
  </ul>
  </fieldset>
<p><input type="submit" value="Submit"><input type="reset" value="Clear Form"></p>
</form>
